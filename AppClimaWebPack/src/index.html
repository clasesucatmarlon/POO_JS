<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Clima - POO - Webpack - </title>
  <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
</head>
<body>
  <div class="container p-4">
    <div class="row">
      <div class="col-md-4 mx-auto text-center">
        <h1>App Clima</h1>

        <div class="card mb-2">
          <div class="card-body">
            <h1 id="weather-location" class="h3">LOCATION</h1>
            <h3 id="weather-description" class="h4">DESCRIPTION</h3>
            <h3 id="weather-string" class="">TEMP</h3>
            <ul class="list-group mt-">
              <li id="weather-humidity" class="list-group-item">HUMIDITY</li>
              <li id="weather-wind" class="list-group-item">WIND</li>
            </ul>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <form id="weather-form">
              <div class="form-group mb-1">
                <input type="text" class="form-control" id="city" placeholder="City" autofocus>
              </div>
              <div class="form-group mb-1">
                <input type="text" class="form-control" id="countryCode" placeholder="Country Code" autofocus>
              </div>
              <div class="form-group mt-2">
                <button id="weather-change-btn" class="btn btn-primary w-100 ">Save Changes</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  
</body>
</html>
