<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Weather</title>
</head>
<body>
  <div class="container">
    <h1>Weather</h1>
    <div class="row">
      <div class="col">

        <div class="card">
          <div class="card-body">
            <p id="weather-location" class="h3">LOCATION</p>
            <img id="image" src="" alt="">
            <p id="weather-description" class="h4">DESCRIPTION</p>
            <div class="element-group">
              <p class="label">Temp: <span id="temperature"></span></p>
              <p class="label">Max: <span id="temperature-max"></span></p>
              <p class="label">Min: <span id="temperature-min"></span></p>
            </div>
            <div class="element-group">
              <p class="label">Humidity: <span id="weather-humidity"></span></p>
              <p class="label">Wind: <span id="weather-wind"></span></p>

            </div>
          </div>
        </div>
          
        <div class="card">
          <div class="card-body">

            <form id="weather-form">
              <div class="form-group">
                <label>City:</label>
                <input type="text" class="form-control" id="city" placeholder="City" autofocus>
              </div>
              <div class="form-group">
                <label>Country Code:</label>
                <input type="text" class="form-control" id="countryCode" placeholder="Country Code" autofocus>
              </div>
              <div class="form-group">
                <button id="weather-change-btn">Save Changes</button>
              </div>
            </form>

            <div class="footer">
              <p>All right reserved. Copyright 2021 - Marlon Garcia. </p>
            </div>

          </div>
        </div>

      </div>



    </div>
  </div>
  
</body>
</html>
